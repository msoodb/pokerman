<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokerman - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Pokerman</h1>
        <p>Your application is up and running!</p>
    </header>
    <main>
        <p>This is the default homepage for your Pokerman server.</p>
        <p>
            <a href="/fetch.html">Go to Fetch URL Page</a>
        </p>
        <p>
            <a href="/logs">View Logs</a>
        </p>
    </main>
    <footer>
        &copy; <span id="year"></span> Pokerman. All rights reserved.
    </footer>
    <script>
        // Update the footer with the current year
        document.getElementById('year').innerText = new Date().getFullYear();
    </script>
</body>
</html>
